<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>stop-watch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <div class="card">
      <h1 class="title">STOP WATCH</h1>
      <div class="display">
        <h1 class="d">00:00:00</h1>
      </div>
      <button class="neon-btn" type="button" name="button-start" onclick="start()">Start</button>
      <button class="neon-btn" type="button" name="button-stop" onclick="stop()">Stop</button>
      <button class="neon-btn" type="button" name="button-reset" onclick="reset()">Reset</button>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
